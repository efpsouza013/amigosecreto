<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Amigo Secreto</h1>
        <div class="input-group">
            <input type="text" id="nome" placeholder="Digite o nome e pressione Enter">
            <button onclick="adicionarNome()">Adicionar</button>
        </div>
        <small class="hint">Pressione "Enter" para adicionar.</small>
        <ul id="listaNomes"></ul>
        <div class="button-group">
            <button onclick="sortear()" class="btn-primary">Sortear</button>
            <button onclick="resetarSorteio()" class="btn-secondary">Resetar</button>
        </div>

        <!-- Campo de consulta -->
        <div id="consulta" style="display: none;">
            <div class="input-group">
                <input type="text" id="nomeConsulta" placeholder="Digite seu nome">
                <button onclick="consultarSorteio()" class="btn-primary">Ver quem eu tirei</button>
            </div>
        </div>

        <!-- Resultado individual -->
        <div id="resultado" class="resultado"></div>
    </div>

    <!-- Script da biblioteca de confetes -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
